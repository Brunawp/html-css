<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabala</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.5em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        .cnome{
            background-color: brown;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalismo</td>
        </tr>
        <tr>
            <td>Bruna</td>
            <td>F</td>
            <td>28</td>
            <td>Assistente Administrativo</td>
        </tr>
        <tr>
            <td>Gabriel</td>
            <td>M</td>
            <td>30</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Marcia</td>
            <td>F</td>
            <td>45</td>
            <td>Enfermeira</td>
        </tr>
        <tr>
            <td>Marcelo</td>
            <td>M</td>
            <td>32</td>
            <td>Mecânico</td>
        </tr>
        <tr>
            <td>Flavio</td>
            <td>M</td>
            <td>35</td>
            <td>Policial</td>
        </tr>
    </table>
</body>
</html>
